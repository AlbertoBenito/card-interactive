<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
    <div class="cards">
      <div class="cards__back">
        <div class="cards__back--info">
        <img src="./assets/images/bg-card-back.png" alt="">
       <span class="cvv">000</span></div>
        </div></div>
       
       <div class="cards__front">
        <img src="./assets/images/bg-card-front.png" alt="">
        <div class="cards__front--logo"><img src="./assets/images/card-logo.svg" alt=""></div>
        <div class="cards__front--info">
        <span class="number">0000 0000 0000 0000</span>
        <span class="name">JANE APPLESEED</span>
        <span class="date">00/00</span></div>
      </div>
    </div>

     <form class="form">
      <div class="form__name">
        <label for="name">Cardholder Name</label>
        <input class="name" id="name" type="text" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form__number">
        <label for="number">Card Number</label>
        <input class="number" id="number" type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="form__date--cvc">
        
        <div class="form__dates">
        <label for="date">Exp. Date (MM/YY)</label>
        <div class="dates">
        <input class="date" id="date" type="text" placeholder="MM">
        <input class="date" id="date" type="text" placeholder="YY"></div>
        </div>
        <div class="form__cvc">
          <label for="cvc">cvc</label>
          <input class="cvc" type="text"  placeholder="e.g. 123">
        </div>
      </div>
      </div>
      <button class="form__button">CONFIRM</button>  
    </form>  
    


    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
